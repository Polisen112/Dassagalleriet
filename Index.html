<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
	    <title>Dassagalleriet hem</title>
		<style type="text/css">
		    img {
		        display:block;
				width:200px;
				float:left;
				margin:5px 5px;
				border:1px solid black;
			}
			#for-fan-i-helvete {
			    display:block;
			}
		</style>
	</head>
	
	<body>
	    <div id="for-fan-i-helvete">
            
			<!--34 -->
		</div>
		<script type="text/javascript">
            var i;
			var element = document.getElementById("for-fan-i-helvete");
			for(i = 1; i < 34; i++) {
			    var img = document.createElement("img");
				var src = document.createAttribute("src");
				src.value = [i] + ".jpg";
				img.setAttributeNode(src);
				element.appendChild(img);
			}
		</script>
	</body>
</html>
